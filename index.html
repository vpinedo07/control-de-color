<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Tonalidad de Color con Bootstrap</title>

    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #miDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0);
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <!-- Barra de navegación (navbar) -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Mi Página</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center mb-4">Cambio de Tonalidad de Color</h1>
                <div id="miDiv" class="mb-3"></div>
                <form>
                    <div class="mb-3">
                        <label for="redSlider" class="form-label">Rojo:</label>
                        <input type="range" class="form-range" id="redSlider" min="0" max="255" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="greenSlider" class="form-label">Verde:</label>
                        <input type="range" class="form-range" id="greenSlider" min="0" max="255" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="blueSlider" class="form-label">Azul:</label>
                        <input type="range" class="form-range" id="blueSlider" min="0" max="255" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-light text-center py-3">
        <p>&copy; 2023 M.C. Víctor Pinedo. Todos los derechos reservados.</p>
    </footer>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js (si es necesario) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Script para actualizar el color -->
    <script>
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const miDiv = document.getElementById('miDiv');

        function actualizarColor() {
            const rojo = redSlider.value;
            const verde = greenSlider.value;
            const azul = blueSlider.value;

            const colorRGB = `rgb(${rojo},${verde},${azul})`;
            miDiv.style.backgroundColor = colorRGB;
        }

        redSlider.addEventListener('input', actualizarColor);
        greenSlider.addEventListener('input', actualizarColor);
        blueSlider.addEventListener('input', actualizarColor);
    </script>
</body>
</html>
